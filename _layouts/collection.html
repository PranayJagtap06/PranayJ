---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>{{ page.title }}</h1>
      <hr>
      {{ content }}
    </div>
  </div>

  {% for post in site.portfolios %}
    <div class="row">
      <div class="col-lg-12">
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </div>
    </div>
  {% endfor %}
</div>
